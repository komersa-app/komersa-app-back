components:
  schemas:
    Admin:
      type: object
      properties:
        id:
          type: integer
          example: 1
        firstname:
          type: string
          example: "john"
        email:
          type: string
          example: "johndoe@example.com"
        tel:
          type: string
          example: "0340000000"
        password:
          type: string
          example: "password"
      example:
        $ref: '#/components/examples/AdminExample'

    Visitor:
      type: object
      properties:
        id:
          type: integer
          example: 1
        firstname:
          type: string
          example: "jane"
        email:
          type: string
          example: "janedoe@example.com"
        tel:
          type: string
          example: "0341000000"
        message:
          type: string
          example: "Just do it"
      example:
        $ref: '#/components/examples/VisitorExample'

    Appointment:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "first appointment"
        datetime:
          type: string
          format: date-time
          example: "2024-06-15T10:00:00Z"
        status:
          type: string
          enum:
            - "pending"
            - "validated"
            - "rejected"
            - "archived"
          example: "pending"
        carId:
          type: integer
          example: 1
        adminId:
          type: integer
          example: 1
        visitorId:
          type: integer
          example: 1
      example:
        $ref: '#/components/examples/AppointmentExample'

    Car:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Tesla"
        description:
          type: string
          example: "Tesla Model S"
        color:
          type: string
          example: "red"
        motor-type:
          type: integer
          example: "electric"
        power:
          type: string
          example: "250horsepower"
        status:
          type: string
          enum:
            - "pinned"
            - "not_pinned"
          example: "pinned"
        type:
          type: string
          example: "Electric sedan"
        detailsId:
          type: integer
          example: 1
        priceId:
          type: integer
          example: 1
      example:
        $ref: '#/components/examples/CarExample'

    Detail:
      type: object
      properties:
        id:
          type: string
          example: 1
        brand:
          type: string
          example: "Tesla"
        model:
          type: string
          example: "S"
      example:
        $ref: '#/components/examples/DetailExample'

    Image:
      type: object
      properties:
        id:
          type: integer
          example: 1
        url:
          type: string
          example: "http://example.com/image.jpg"
        carId:
          type: integer
          example: 1
      example:
        $ref: '#/components/examples/ImageExample'

    Price:
      type: object
      properties:
        id:
          type: string
        amount:
          type: number
          format: double
          example: "200_000.0"
        change-datetime:
          type: string
          format: date-time
          example: "2024-06-15T10:00:00Z"
        carId:
          type: integer
          example: 1
        example:
          $ref: '#/components/examples/PriceExample'

    Login:
      type: object
      properties:
        name:
          type: string
          example: "john"
        password:
          type: string
          example: "password"
      example:
        $ref: '#/components/examples/LoginExample'

    # TODO: Schema & Ex for Login attempts

